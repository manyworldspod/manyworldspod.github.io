<div class="post-share">
  <div class="share-prompt">{{ site.data.settings.sharing_button_prompt }}</div>
  <div class="sharing-icons">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.github.url }}{{ page.url }}" title="send a tweet" target="_blank"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.github.url }}{{ page.url }}&amp;title={{ page.title }}" title="face a book" target="_blank"><i class="fa-brands fa-facebook" aria-hidden="true"></i></a>
  </div>
</div>
